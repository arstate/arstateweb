<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arstate Cinema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'navy': '#0B1B34',
              'gold': '#FFC107',
              'navy-card': '#122552',
              'whatsapp-green': '#25D366',
            },
            animation: {
              'scroll': 'scroll 60s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(calc(-220rem))' }, // (9rem width + 2rem margin) * 20 logos
              }
            }
          },
        },
      }
    </script>
  <style>
    /* Custom scrollbar for the AI chat window */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #FFC107; /* gold */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #e6af06; /* slightly darker gold */
    }

    /* --- View Transition API styles for theme change --- */
    
    @keyframes fade-out-animation {
      to { opacity: 0; }
    }

    .theme-transition-header {
      /* Assign a name to the header for the transition */
      view-transition-name: main-header;
    }

    /* Fade out the old header smoothly, but with a delay */
    ::view-transition-old(main-header) {
      animation: fade-out-animation 600ms ease-in-out forwards;
      animation-delay: 600ms; /* Start fading after the reveal is halfway */
      mix-blend-mode: normal;
    }

    /* Disable the default animation for the new header, we animate its clip-path in JS */
    ::view-transition-new(main-header) {
      animation: none;
      mix-blend-mode: normal; /* Avoids weird color blending */
    }
    
    /*
      Force opaque background colors for the transition snapshots
      to avoid transparency issues over the old background.
    */
    /* Light mode destination color */
    ::view-transition-new(main-header) {
      background: #FFC107;
    }
    /* Dark mode destination color */
    .dark::view-transition-new(main-header) {
      background: #0B1B34;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-navy transition-colors duration-1000">
    <svg style="display:none;" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="scribble-filter">
          <feTurbulence type="fractalNoise" baseFrequency="0.02 0.09" numOctaves="1" result="warp" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="8" in="SourceGraphic" in2="warp" />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
